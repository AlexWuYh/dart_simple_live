name: Build All Platforms (master)

on:
  workflow_dispatch:   # 手动触发
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            target: android
          - os: ubuntu-22.04
            target: android_tv
          - os: windows-2022
            target: windows
          - os: macos-14
            target: macos

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # --- Android 需要 JDK ---
      - name: Set up JDK 17
        if: ${{ matrix.target == 'android' || matrix.target == 'android_tv' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # --- Flutter ---
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable

      - name: Flutter pub get
        run: flutter pub get
        working-directory: app

      # --- Android 签名 ---
      - name: Decode keystore (Android)
        if: ${{ matrix.target == 'android' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/android/app/release.keystore

      - name: Decode keystore (Android TV)
        if: ${{ matrix.target == 'android_tv' }}
        run: |
          echo "${{ secrets.TV_KEYSTORE_BASE64 }}" | base64 -d > app/android_tv/app/release.keystore

      # --- 构建 ---
      - name: Build APK (Android)
        if: ${{ matrix.target == 'android' }}
        run: flutter build apk --release
        working-directory: app

      - name: Build APK (Android TV)
        if: ${{ matrix.target == 'android_tv' }}
        run: flutter build apk --release -t lib/main_tv.dart
        working-directory: app

      - name: Build Windows EXE
        if: ${{ matrix.target == 'windows' }}
        run: flutter build windows --release
        working-directory: app

      - name: Build macOS APP (arm64)
        if: ${{ matrix.target == 'macos' }}
        run: flutter build macos --release
        working-directory: app

      # --- 重命名产物 ---
      - name: Package Android
        if: ${{ matrix.target == 'android' }}
        run: |
          mkdir -p dist
          APP_NAME=$(basename $(pwd))
          cp app/build/app/outputs/flutter-apk/app-release.apk dist/${APP_NAME}-android.apk

      - name: Package Android TV
        if: ${{ matrix.target == 'android_tv' }}
        run: |
          mkdir -p dist
          APP_NAME=$(basename $(pwd))
          cp app/build/app/outputs/flutter-apk/app-release.apk dist/${APP_NAME}-android-tv.apk

      - name: Package Windows
        if: ${{ matrix.target == 'windows' }}
        run: |
          mkdir -p dist
          APP_NAME=$(basename $(pwd))
          powershell Compress-Archive -Path app/build/windows/runner/Release/* -DestinationPath dist/${APP_NAME}-windows-x64.zip

      - name: Package macOS
        if: ${{ matrix.target == 'macos' }}
        run: |
          mkdir -p dist
          APP_NAME=$(basename $(pwd))
          zip -r dist/${APP_NAME}-macos-arm64.zip app/build/macos/Build/Products/Release/*.app

      # --- 上传 Artifact ---
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-${{ github.run_number }}
          name: "Nightly Build #${{ github.run_number }}"
          draft: false
          prerelease: true
          files: |
            artifacts/**/*.apk
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
